name: Docker Image CI for GHCR

on:
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username wfrr --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/wfrr/echoer:latest
          docker push ghcr.io/wfrr/echoer:latest
