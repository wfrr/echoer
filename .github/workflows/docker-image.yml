name: Docker Image CI for GHCR

on:
  workflow_run:
    workflows: ["Python lint and test"]
    branches: [master]
    types:
      - completed
  workflow_dispatch:

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps: 
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username wfrr --password ${{ secrets.MY_PERSONAL_PAT }} ghcr.io
          docker build . --tag ghcr.io/wfrr/echoer:latest
          docker push ghcr.io/wfrr/echoer:latest
  build_and_publish:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Build and push the image
        run : |
          docker login --username wfrr --password ${{ secrets.MY_PERSONAL_PAT }} ghcr.io
          docker build . --tag ghcr.io/wfrr/echoer:latest
          docker push ghcr.io/wfrr/echoer:latest
 
